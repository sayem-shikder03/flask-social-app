<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="form-container">
        <h2>All Registered Users</h2>
        <table border="1" width="100%">
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Password</th>
                <th>Action</th>
            </tr>
            {% for id, username, password in users %}
            <tr>
                <td>{{ id }}</td>
                <td>{{ username }}</td>
                <td>{{ password }}</td>
                <td>
                    <a href="/delete_user/{{ id }}" onclick="return confirm('Are you sure you want to delete this user?');">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </table>
        <br>
        <a href="/">â¬… Back to Home</a>
    </div>
</body>
</html>
